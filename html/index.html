<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fsh API</title>
    <!-- Boiler plate------ -->
    <link rel="icon" href="https://fsh.plus/fsh.png" type="image/png">
    <meta name="description" content="Fsh api, a free api with lots of endpoint.">
    <!-- ------- -->
    <link rel="stylesheet" href="https://fsh.plus/media/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://fsh.plus/fsh.png"/>
    <meta name="theme-color" content="#a89c9b">
    <!-- ------------------ -->
    <script src="https://account.fsh.plus/script.js"></script>
    <link rel="stylesheet" href="./styleapi.css">
    <style>
      body {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <a href="https://fsh.plus">
      <table class="title">
        <tr>
          <td><video src="https://fsh.plus/fsh.webm" playsinline autoplay muted loop width="100" alt="Spining low quality fish"></video></td>
          <td><h1>Fsh</h1></td>
        </tr>
      </table>
    </a>
    <h2 style="margin-top:-20px">API</h2>
    <br>
    <h1>Endpoints ({{count}})</h1>
    <a href="/requests"><button>Request testing</button></a>
    <button onclick="Array.from(document.getElementsByTagName('details')).forEach(e=>{e.setAttribute('open', 'true')})">Open all</button>
    <button onclick="Array.from(document.getElementsByTagName('details')).forEach(e=>{e.removeAttribute('open')})">Close all</button>
    <br><br>
    <div class="search">
      <input placeholder="Search..." id="search" onkeyup="event.key=='Enter'?search():''">
      <svg onclick="search()" height="14" style="margin-right:10px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="#fff" d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
      <script>
        function search() {
          location.href = `./search?q=${encodeURIComponent(document.getElementById('search').value)}`;
        }
      </script>
    </div>
    <br>
    <div class="r-m">Required</div>
    <div class="r-o">Optional</div>
    <br>
    <div style="display:flex">
      {{endpoints}}
    </div>
    <div style="margin-bottom: 50px"></div>
  </body>
</html>
