<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fsh API</title>
    <!-- Boiler plate------ -->
    <link rel="icon" href="https://fsh.plus/fsh.png" type="image/png">
    <meta name="description" content="Fsh api, a free api with lots of endpoint.">
    <!-- ------- -->
    <link rel="stylesheet" href="https://fsh.plus/NewStyle.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://fsh.plus/fsh.png"/>
    <meta name="theme-color" content="#a89c9b">
    <!-- ------------------ -->
    <link rel="stylesheet" href="./styleapi.css">
    <style>
      body {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <a href="https://fsh.plus">
      <table class="title">
        <tr>
          <td><video src="https://fsh.plus/fsh.webm" playsinline autoplay muted loop width="100" alt="Spining low quality fish"></video></td>
          <td><h1>Fsh</h1></td>
        </tr>
      </table>
    </a>
    <h2 style="margin-top:-20px">API</h2>
    <br>
    <h1>Endpoints ({b})</h1>
    <a href="/builder"><button>Api builder</button></a>
    <button onclick="Array.from(document.getElementsByTagName('details')).forEach(e=>{e.setAttribute('open', 'true')})">Open all</button>
    <button onclick="Array.from(document.getElementsByTagName('details')).forEach(e=>{e.removeAttribute('open')})">Close all</button>
    <br><br>
    <div class="r-m">Required</div>
    <div class="r-o">Optional</div>
    <br>
    {a}
    <div style="margin-bottom: 50px"></div>
  </body>
</html>
